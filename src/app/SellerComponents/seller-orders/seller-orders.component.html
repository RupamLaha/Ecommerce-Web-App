<div class="container">
    <div class="row">
        <div class="col-12">

            <!-- all products list -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="3">Order List</th>
                    </tr>
                </thead>

                <thead *ngIf="showEmptyIcon">
                    <tr>
                        <th style="text-align: center;">
                            <img src="/assets/images/empty-wishlist.png" style="max-width: 250px; max-height: 250px;"
                                alt="">
                            <h4>Opps..no order to show!</h4><br><br>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let prod of adminOderBook">
                        <td style="width: 20%">
                            <a><img src="assets/images/mobile.jpg" alt="Denim Jeans" style="width:100%"></a>
                        </td>
                        <td style="width: 60%">
                            <a>
                                <h2>{{prod.name}}</h2>
                            </a>
                            <a>
                                <p class="price"><b>Price: Rs.</b>{{prod.price}}</p>
                            </a>
                            <a>
                                <p><b>Quantity:</b>{{prod.quantity}}</p>
                            </a>
                            <!-- <a>
                                <p><b>Ordered On:</b> 1 Jan 2020</p>
                            </a> -->
                            <a>
                                <p><b>Buyer Name:</b>{{prod.buyerName}}</p>
                            </a>
                            <a>
                                <p><b>Buyer Email:</b>{{prod.buyerEmail}}</p>
                            </a>
                            <a>
                                <p><b>Buyer Address:</b>{{prod.buyerAddress}}</p>
                            </a>
                        </td>
                        <td style="width: 20%">
                            <p>Order Status</p>

                            <form [formGroup]="contactForm" (ngSubmit)="submit(prod.buyerEmail, prod.id)">

                                <p>
                                    <select formControlName="orderStatus">
                                        <option ngValue="null" hidden>Select</option>
                                        <option ngValue="Pending">Pending</option>
                                        <option ngValue="Shipped">Shipped</option>
                                    </select>

                                    <button type="submit">Submit</button>
                                </p>

                            </form>

                            <p [style.color]="prod.orderStatus == 'Pending' ? 'red' : 'green'">{{prod.orderStatus}}</p>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
