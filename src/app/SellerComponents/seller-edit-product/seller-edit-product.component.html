
<br><br>


<form [formGroup]="newProductAddingForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <h2>Edit product</h2>
    </div>

    <div class="form-group">
        <label for="exampleInputId"><b>Product Id</b></label>
        <input [class.is-invalid]="newProductAddingForm.get('id')?.invalid && newProductAddingForm.get('id')?.touched" formControlName="id" type="text" class="form-control" id="exampleInputId" aria-describedby="idHelp" placeholder="Enter id">
        <small [class.d-none]="newProductAddingForm.get('id')?.valid || newProductAddingForm.get('id')?.untouched" id="idHelp" class="text-danger">Name is required</small>
    </div>

    <div class="form-group">
        <label for="exampleInputName1"><b>Product Name</b></label>
        <input [class.is-invalid]="newProductAddingForm.get('name')?.invalid && newProductAddingForm.get('name')?.touched" formControlName="name" type="text" class="form-control" id="exampleInputPrice1" aria-describedby="nameHelp" placeholder="Enter product name">
        <small [class.d-none]="newProductAddingForm.get('name')?.valid || newProductAddingForm.get('name')?.untouched" id="nameHelp" class="text-danger">Product name is required</small>
    </div>

    <div class="form-group">
        <label for="exampleInputPrice1"><b>Product Price</b></label>
        <input [class.is-invalid]="newProductAddingForm.get('price')?.invalid && newProductAddingForm.get('price')?.touched" formControlName="price" type="text" class="form-control" id="exampleInputPrice1" aria-describedby="priceHelp" placeholder="Enter product price">
        <small [class.d-none]="newProductAddingForm.get('price')?.valid || newProductAddingForm.get('price')?.untouched" id="priceHelp" class="text-danger">Product price is required</small>
    </div>

    <div class="form-group">
        <label for="exampleInputProdDesc1"><b>Product Description</b></label>
        <!-- <input [class.is-invalid]="newProductAddingForm.get('description')?.invalid && newProductAddingForm.get('description')?.touched" formControlName="description" type="text" class="form-control" id="exampleInputProdDesc1" aria-describedby="descriptionHelp" placeholder="Enter product description"> -->
        <textarea [class.is-invalid]="newProductAddingForm.get('description')?.invalid && newProductAddingForm.get('description')?.touched" formControlName="description" class="form-control" placeholder="Enter product description"></textarea>
        <small [class.d-none]="newProductAddingForm.get('description')?.valid || newProductAddingForm.get('description')?.untouched" id="descriptionHelp" class="text-danger">Product description is required</small>
    </div>

    <button type="submit" [disabled]="newProductAddingForm.valid ? false : true" class="btn">Submit</button>
    <button type="reset" class="btn">Reset</button>

  </form>
