<div class="container">

    <div class="row">

        <div class="col-4 d-flex justify-content-center">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td><img src="assets/images/profile-img.png" alt=""></td>
                    </tr>
                    <tr>
                        <td><a routerLink="/seller-login" (click)="onAdminLogout()"><button>Log Out</button></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-8">
            <table class="table table-bordered">
                <tbody class="details">
                    <tr>
                        <td>Shop Name</td>
                        <td>{{shopName}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td>Shop Address</td>
                        <td>{{address}}</td>
                    </tr>
                    <tr>
                        <td>Contact Number</td>
                        <td>{{phone}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
