
<table class="table">
    <thead>
        <tr>
            <th>Wishlist</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>
            <div class="row" *ngFor="let prod of wishListArr">
                <div class="col-3 d-flex justify-content-center">
                    <a routerLink="/user-product-detail"><img src="assets/images/mobile.jpg" alt="Denim Jeans" style="width:100%"></a>
                </div>
                <div class="col-9 prodDetailColumn">
                    <a routerLink="/user-product-detail"><h2>{{prod.name}}</h2></a>
                    <a routerLink="/user-product-detail"><p class="price">Rs.{{prod.price}}</p></a>
                    <p><button routerLink="/user-cart" #addToCart (click)="addToCartClicked(addToCart)" [id]="prod.id">Add to Cart</button></p>
                    <p><button #remove (click)="removeFormWishClicked(remove)" [id]="prod.id">Remove from wishlist</button></p>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
  </table>
