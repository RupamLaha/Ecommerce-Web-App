<div class="row">
    <div class="col-md-3 col-sm-6 column" *ngFor="let prod of productsArr">
        <div class="card">
            <a routerLink="/user-product-detail"><img src="assets/images/mobile.jpg" alt="Denim Jeans" style="width:100%"></a>
            <a routerLink="/user-product-detail"><h2>{{prod.name}}</h2></a>
            <a routerLink="/user-product-detail"><p class="price">{{prod.price}}</p></a>
            <a routerLink="/user-product-detail"><p>{{prod.description}}</p></a>
            <p><button routerLink="/user-cart">Add to Cart</button></p>
            <!-- <p><button routerLink="/user-cart">Add to Wishlist</button></p> -->
        </div>
    </div>
</div>
